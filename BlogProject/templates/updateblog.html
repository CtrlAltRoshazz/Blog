{% extends 'base.html' %}
{% load static %}


{% block title %}
<title>Update blog page</title>

<style>
    #form-div{
        width: 60%;
    }
</style>
{% endblock title%}


{% block body %}

<div class="container my-5">
    <!-- heading div  -->
    <div class="container my-5  text-center bg-secondary p-4 rounded-3 shadow">
        <h1 class="text-light">Update Blog</h1>
    </div>

    <!-- form div  -->
        
        <div class="container my-5 rounded-3" id="form-div">

            <form action="{% url 'updateblog' blog.id %}" method="post" class="shadow p-3">
                {% csrf_token %}
    
               <!-- title div  -->
                <div class="mb-3">
                    <label for="">Update Blog Title</label>
                    <input type="text" name="update_title" id="" class="form-control" value="{{blog.title}}">
                </div>

                <!-- description div  -->
                <div class="mb-3">
                    <label for="">Update Blog Description</label>
                    <textarea name="update_desc" id="" cols="30" rows="10" class="form-control">{{blog.desc}}</textarea>
                </div>
                
    
                <div class="mb-3">
                    <input type="submit" value="Add Blog" class="btn btn-success">
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
    
    
            
        </div>


</div>




{% endblock body%}
